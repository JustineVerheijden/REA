<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Select Properties</title>
    </head>
    <body>
        <div class='row'>
            <div ng-controller='ResultsController as resultsController' class='heading offset-md-1 col-md-4 text-center'>Results
                <div ng-repeat='result in resultsController.resultData' class='text-left'>
                    <div class='propertyTop' ng-style="{'background-color':result.agency.brandingColors.primary}" >
                        <img class='agencyLogo' ng-src={{result.agency.logo}} alt='logo'>
                    </div>
                    <div class='propertyInner'>
                        <img ng-src={{result.mainImage}} alt='mainImage' class='img-fluid'>
                    </div>
                    <div class='propertyBottom'>
                        {{result.price}}
                    </div>
                </div>
                
            </div>
        </div>
        <script src='dist/bundle.js'></script>
    </body>
</html>
