<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Select Properties</title>
    </head>
    <body>
        <div class='row'>
            <div ng-controller='ResultsController as resultsController' class='heading offset-md-1 col-md-4 text-center'>Results
                <div ng-repeat='result in resultsController.resultData' class='text-left'>
                    <property-directive bkg-color=result.agency.brandingColors.primary agency-logo=result.agency.logo
                    main-image=result.mainImage price=result.price></property-directive>
                </div>
            </div>
            <div ng-controller='SavedPropertiesController as savedPropertiesController' class='heading offset-md-2 col-md-4 text-center'>Saved
                <div ng-repeat='save in savedPropertiesController.savedData' class='text-left'>
                    <property-directive bkg-color=save.agency.brandingColors.primary agency-logo=save.agency.logo
                    main-image=save.mainImage price=save.price></property-directive>
                </div>
            </div>
        </div>
        <script src='dist/bundle.js'></script>
    </body>
</html>
