<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Select Properties</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/selectProperties.css'>        
    </head>
    <body ng-app='REA'>
        <div class='row'>
            <div ng-controller='ResultsController as resultsController' class='heading col-md-4 col-md-offset-1 text-center'>Results
                <div ng-repeat='result in resultsController.resultData' class='text-left'>
                    <property bkg-color=result.agency.brandingColors.primary agency-logo=result.agency.logo
                    main-image=result.mainImage price=result.price show-add-button='true' id=result.id></property>
                </div>
            </div>
            <div ng-controller='SavedController as savedController' class='heading col-md-4 col-md-offset-2 text-center'>Saved
                <div ng-repeat='save in savedController.saveData' class='text-left'>
                    <property bkg-color=save.agency.brandingColors.primary agency-logo=save.agency.logo
                    main-image=save.mainImage price=save.price show-remove-button='true' id=save.id></property>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js'></script>
        <script src='js/app.js'></script>
        <script src='js/dataService.js'></script>
        <script src='js/constants.js'></script>
        <script src='js/results.js'></script>
        <script src='js/saved.js'></script>
        <script src='js/propertyDirective.js'></script>
    </body>
</html>
